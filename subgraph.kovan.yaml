specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FarmFactory
    network: kovan
    source:
      address: "0xBc0DEFF366F5b5Ae817e6a3bD8FD193A5a719dfA"
      abi: FarmFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LogCreateFarmPool
        - LogCreateSpotPool
        - LogCreateToken
      abis:
        - name: FarmFactory
          file: ./abis/FarmFactory.json
      eventHandlers:
        - event: LogCreateFarmPool(indexed address,indexed uint256)
          handler: handleLogCreateFarmPool
        - event: LogCreateSpotPool(indexed address,indexed address)
          handler: handleLogCreateSpotPool
        - event: LogCreateToken(indexed address,indexed address)
          handler: handleLogCreateToken
      file: ./src/mapping.ts
